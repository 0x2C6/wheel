apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wheel-background 
  labels:
    app: wheel-background 
spec:
  replicas: 1 
  template:
    metadata:
      labels:
        app: wheel-background 
    spec:
      containers:
      - image: rahulmahale/wheel:generic
        name: background 
        imagePullPolicy: Always 
        env:
        - name: DEPLOY_TIME
          value: $date
        - name: POD_TYPE
          value: background
        ports:
        - containerPort: 80
        volumeMounts:
          - name: database-config
            mountPath: /wheel/config/database.yml
            subPath: database.yml
      volumes:
        - name: database-config
          configMap:
            name: database-config
