apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wheel-web 
  labels:
    app: wheel-web 
spec:
  replicas: 1 
  template:
    metadata:
      labels:
        app: wheel-web 
    spec:
      containers:
      - image: rahulmahale/wheel:generic
        name: web 
        imagePullPolicy: Always 
        env:
        - name: DEPLOY_TIME
          value: $date
          value: staging 
        - name: POD_TYPE
          value: WEB
          #command: ["sleep",  "infinity"] 
              
        ports:
        - containerPort: 80
        volumeMounts:
          - name: database-config
            mountPath: /wheel/config/database.yml
            subPath: database.yml
      volumes:
        - name: database-config
          configMap:
            name: database-config
